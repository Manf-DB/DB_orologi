<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Orologio</title>
</head>
<body>
    <h1>Dettagli Orologio - nr_sacchetto: {{ nr_sacchetto }}</h1>
    <table border="1">
        <tr>
            <th>Colonna</th>
            <th>Valore</th>
        </tr>
        {% for col, value in details.items() %}
            <tr>
                <td>{{ col }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
